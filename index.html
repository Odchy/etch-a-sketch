<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch A Sketch!</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
</head>
<script src="script.js" async></script>
<body>
    <div class="main">
        <h1 id="title">Etch A Sketch</h1>
        <div id="grid">

        </div>
        <div id="menu">
            <button id="resetBtn">Reset</button>
            <div class="verticalControl">
                <div id="sizeValue">16 x 16</div>
                <input type="range" id="sizeSlider" min="1" max="64" value="16" step="1">
            </div>
            <div class="verticalControl">
                <div>Select a color:</div>
                <input type="color"id="colorSelector" value="#1B5299">
            </div>
            <div>
                <button id="colorBtn" class="active">Color Mode</button>
                <button id="rgbBtn">RGB Mode</button>
            </div>
        </div>
    </div>
</body>
</html>
